<link rel="import" href="../polymer/polymer.html">

<!--
`ex-inner`
ajax component for ajax by exile

@demo demo/index.html
-->

<dom-module id="ex-inner">
    <template>
        <style>
            :host {
                display: block;
                outline: solid 1px red;
            }
        </style>
    </template>

    <script>
        Polymer({

            is: 'ex-inner',

            properties: {
                text: {
                    type: String,
                    observer: '_textChange',
                },
            },

            _textChange: function(){
                this.innerHTML = this.text
            }
        });
    </script>
</dom-module>
